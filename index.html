<!DOCTYPE html>
<html class="text-gray-200 overflow-x-hidden lg:mx-10 lg:pt-0 bg-black">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Varun - Web Developer</title>
  </head>

  <body>
    <script>
      window.addEventListener("load", function () {
        console.log("here");
        var replacers = document.querySelectorAll("[data-replace]");
        for (var i = 0; i < replacers.length; i++) {
          let replaceClasses = JSON.parse(
            replacers[i].dataset.replace.replace(/'/g, '"')
          );
          Object.keys(replaceClasses).forEach(function (key) {
            replacers[i].classList.remove(key);
            replacers[i].classList.add(replaceClasses[key]);
          });
        }
      });
    </script>
    <div
      class="
        xl:h-screen xl:overflow-y-hidden xl:w-screen
        sm:h-screen
        lg:overflow-y-hidden
        md:overflow-y-scroll
        flex
        items-center
      "
      id="home"
    >

        class="
          w-screen
          flex flex-col
          items-center
          xl:items-center
          md:px-3
          duration-1000
          relative
          transform
          transition
          translate-y-20
          ease-in-out
          opacity-0
        "
        data-replace='{ "translate-y-20": "translate-y-0", "opacity-0": "opacity-100" }'
      >

            xl:w-10/12
            sm:pl-0

        >
          <div class="sm:flex lg:w-full">

              class="
                xl:text-9xl xl:leading-none

                md:leading-relaxed
                sm:leading-none sm:text-9xl sm:pt-0
                lg:pt-8
